<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/ServiceProvider/App/View/css/style.css" />
  </head>
  <body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <form
      method="POST"
      action="../AuthController/login"
      class="bg-white p-8 rounded-lg shadow-lg w-96"
    >
      <h2
        class="cursive font-extrabold text-2xl  text-center text-gray-800 mb-6"
      >
        Login As Admin
      </h2>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition duration-200"
      >
        Login
      </button>
    </form>
  </body>
</html>
